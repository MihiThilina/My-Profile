<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- Demo styles -->
    <style>


        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 320px;
            height: 300px;
            background: #ffffff;
        }
        .testimonialBox .quote{
            position: absolute;
            top: 20px;
            right: 30px;
            opacity: 0.2;
        }


    </style>
</head>

<body>
<!-- Swiper -->
<section>
<div class="mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="testimonialBox"><img src="" class="quote"></div>
        </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</section>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 100,
            modifier: 2,
            slideShadows: true,
        },
        loop:true,
        pagination: {
            el: ".swiper-pagination",
        },
    });
</script>

</body>
</html>
