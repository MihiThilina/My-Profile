<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Fixed Layout</title>

    <style>
        #scale{
            height: 300px;
            width: 300px;
            border: 25px solid grey;
            border-radius: 100%;
            position: fixed;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .scale2{
            height: 270px;
            width: 270px;
            border: 15px solid red;
            border-radius: 100%;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        .main_scale{
            position:relative;
            height: 600px;
            width: 100%;
        }

        #scale1 {
            position: absolute;
            height: 300px;
            width: 300px;
            margin: auto;
            left: 0;
            right: 0;
            top: 10px;
            bottom: 0;
            background-color: #b900b9;
            border-radius: 100%;
        }

        #scale2{
            position: absolute;
            height: 300px;
            width: 300px;
            margin: auto;
            left: 0;
            right: 0;
            top: 10px;
            bottom: 0;
            background-color: cyan;
            border-radius: 100%;
        }

        #scale3{
            position: absolute;
            height: 300px;
            width: 300px;
            margin: auto;
            left: 0;
            right: 0;
            top: 10px;
            bottom: 0;
            background-color: coral;
            border-radius: 100%;
        }

         h1{
            position: absolute;
            height: max-content;
            width: max-content;
            margin: auto;
            color: white;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }


    </style>

</head>
<body>



<section id="scale">
    <div class="scale2"></div>
</section>

<section class="main_scale">
    <div id="scale1">
        <h1>Hello</h1>
    </div>
</section>

<section class="main_scale">
    <div id="scale2">
        <h1> Welcome To</h1>
    </div>
</section>

<section class="main_scale">
    <div id="scale3">
        <h1>Institute<br> of<br> Software <br>Engineering</h1>
    </div>
</section>


</body>
</html>
