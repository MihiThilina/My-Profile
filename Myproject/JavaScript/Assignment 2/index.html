<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traversing with jQuery</title>
</head>



<body>
    
    <div class="header1">
        <img src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/000000/external-flower-tropical-vitaliy-gorbachev-flat-vitaly-gorbachev.png"/>
      </div>
      

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
    
      $("html").mousemove(function (event) {
       $(".header1").css("position","relative");
       $(".header1").css("left",event.pageX);
       $(".header1").css("top",event.pageY);
      });


    </script>


</body>
</html>
